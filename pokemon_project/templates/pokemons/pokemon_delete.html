{% extends 'pokemons/base.html'%}
{% load static %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Pokemon</legend>
            <h2>Are you sure you want to delete the post "{{ pokemon.name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="pokemon/{{pokemon.id}}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
